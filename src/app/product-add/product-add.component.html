<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Agregar Producto</h2>
      <div class="card-body">
        <form (ngSubmit)="addProduct()">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="product.name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">Precio:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              [(ngModel)]="product.price"
              name="price"
              min="0"
              step="0.01"
              (input)="filterNegativeSign($event)"
              required
            />
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input
              type="number"
              class="form-control"
              id="stock"
              [(ngModel)]="product.stock"
              name="stock"
              (input)="filterNegativeSign($event)"
              required
            />
          </div>
          <div class="form-group">
            <label for="maker">Categor√≠a:</label>
            <select
              class="form-control"
              id="maker"
              [(ngModel)]="product.maker.id"
              name="maker"
              required
            >
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="mt-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="cancel()">
            Cancelar
          </button>
        </div>
        </form>
      </div>
      </div>
      </div>
  
</div>
