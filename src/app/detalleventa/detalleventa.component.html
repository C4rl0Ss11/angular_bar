<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Detalles de la Venta</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Productos</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detalle of detalles" class="text-center">
            <td>{{ detalle.id }}</td>
            <td>{{ detalle.product.name }}</td>
            <td>{{ detalle.cantidad }}</td>
            <td>S/ {{ detalle.subtotal | number : "1.2-2" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
