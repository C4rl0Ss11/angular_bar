<div class="container mt-4">
  <div class="row mb-2">
    <div class="col-md-8">
      <h2>Productos</h2>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary float-end" routerLink="/productos/add">
        Agregar Producto +
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.maker.name }}</td>
            <td>
              <button
                class="btn btn-primary btn-sm"
                (click)="editProduct(product)"
              >
                Editar
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteProduct(product.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
