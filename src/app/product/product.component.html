<div class="container mt-4">
  <div class="row mb-2">
    <div class="col-md-8">
      <h2>Productos</h2>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary float-end" routerLink="/productos/add">
        Agregar Producto2 +
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <img
          [src]="getProductImage(product.id)"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Precio: {{ product.price | currency }}</p>
          <p class="card-text">Stock: {{ product.stock }}</p>
          <p class="card-text">Categor√≠a: {{ product.maker.name }}</p>
          <button class="btn btn-primary btn-sm" (click)="editProduct(product)">
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product.id)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
