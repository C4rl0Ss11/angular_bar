<div class="container mt-4">
  <div class="row mb-2">
    <div class="col-md-8">
      <h2>Clientes</h2>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary float-end" routerLink="/clientes/add">
        Agregar Cliente +
      </button>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar clientes"
        [(ngModel)]="searchText"
        (input)="applyFilter()"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Ventas Realizadas</th>
          <!--  <th>Acciones</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of filteredClients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.last_name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.ventaList.length }}</td>
         <!--   <td>
              <button class="btn btn-dark btn-sm" (click)="editClient(client)">
                Editar
              </button>
               <button
                class="btn btn-danger btn-sm"
                (click)="deleteClient(client.id)"
              >
                Eliminar
              </button>
            </td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
