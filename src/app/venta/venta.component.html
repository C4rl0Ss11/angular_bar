<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Ventas</h3>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar  nombre del cliente"
          [(ngModel)]="searchText"
          (input)="onSearch()"
        />
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of ventas" class="text-center">
              <td>{{ venta.id }}</td>
              <td>{{ venta.client.name }} {{ venta.client.last_name }}</td>
              <td>{{ venta.fecha | date : "short" }}</td>
              <td>S/ {{ venta.total | number : "1.2-2" }}</td>
              <td>{{ venta.estado === 1 ? 'Completado' : 'Incompleto' }}</td>

              <td>
                <button class="btn btn-info">
                  <a
                    [routerLink]="['/detalleventa', venta.id]"
                    class="text-white"
                    >Ver Detalle</a
                  >
                </button>
              </td>
              <!-- <td>
                <button class="btn btn-warning me-2" (click)="editVenta(venta)">
                  Editar
                </button>
                <button class="btn btn-danger" (click)="deleteVenta(venta.id)">
                  Eliminar
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
